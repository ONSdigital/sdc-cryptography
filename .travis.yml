language: python
python:
  - '3.6'
  - '3.5'
  - '3.4'
sudo: required
install:
  - make build
  - pip install codecov
script:
  - make test
  - coverage run -m unittest sdc/crypto/test/test*.py
deploy:
  - provider: pypi
    distributions: sdist bdist_wheel
    user: ons.digital
    password:
      secure: 
    on:
      tags: true
      python: 3.6
after_success:
  - codecov
