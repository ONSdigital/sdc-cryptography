language: python
dist: xenial
python:
  - "3.9"
  - "3.8"
  - "3.7"
  - "3.6"
sudo: required
before_install:
  - pip install pip
  - pip install pipenv
install:
  - make build
  - pipenv install codecov
script:
  - make test
deploy:
    provider: pypi
    distributions: sdist bdist_wheel
    username: $PYPI_USERNAME
    password: $PYPI_PASSWORD
    on:
      tags: true
      python: 3.9
